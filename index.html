<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Acquisition Cost Calculator â€“ CAC</title>

    <!-- Google Fonts: Cairo -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* General page styling */
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #F6FEFC;
            margin: 0;
            padding: 0;
            direction: ltr;
            text-align: left;
            color: #333;
        }

        /* Header styling */
        header {
            background-color: #0b214f;
            padding: 20px;
            text-align: center;
        }

        header img {
            max-width: 150px;
            height: auto;
        }

        /* H1 Styling */
        h2 {
            font-weight: 600;
            background-image: linear-gradient(123deg, #48C9B0 24%, #1ABC9C 65%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 24px;
        }

        /* Calculator container */
        .calculator-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #F0FDFA;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Paragraph Styling */
        p {
            color: #667085;
        }

        /* Form fields */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Buttons container */
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        /* Primary button */
        .button-primary {
            border: 1px solid #1ABC9C;
            background-color: #1ABC9C;
            color: white;
            text-align: center;
            transform-style: preserve-3d;
            border-radius: 1000000px;
            padding: 20px 40px 18px;
            font-weight: 600;
            line-height: 1em;
            text-decoration: none;
            transition: transform 0.3s, color 0.3s, border-color 0.3s, background-color 0.3s;
            transform: translateZ(.01px);
            cursor: pointer;
        }

        .button-primary:hover {
            background-color: #16A085;
            border-color: #16A085;
        }

        /* Secondary button */
        .button-secondary {
            border: 1px solid #1ABC9C;
            color: #1ABC9C;
            text-align: center;
            transform-style: preserve-3d;
            background-color: transparent;
            border-radius: 1000000px;
            padding: 18px 40px;
            line-height: 1.111em;
            text-decoration: none;
            transition: transform 0.3s, color 0.3s, background-color 0.3s;
            transform: translateZ(.01px);
            cursor: pointer;
        }

        .button-secondary:hover {
            background-color: #E8F6F3;
            color: #16A085;
        }

        /* Result display */
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #1ABC9C;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .calculator-container {
                padding: 15px;
            }

            .button-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <!-- Header with logo -->
    <header>
        <img src="https://cdn.prod.website-files.com/614319338322d2f96eb4dd96/62124643bd803240ec14b13a_Wuilt%20logo.svg" alt="Wuilt Logo">
    </header>

    <!-- Calculator Container -->
    <div class="calculator-container">
        <h2>Customer Acquisition Cost (CAC) Calculator</h2>
        <p>Use this calculator to determine your customer acquisition cost.</p>

        <!-- Form to input values -->
        <div class="form-group">
            <label for="marketing-cost">Marketing Cost</label>
            <input type="number" id="marketing-cost" placeholder="Enter marketing cost" required>
        </div>

        <div class="form-group">
            <label for="sales-cost">Sales Cost</label>
            <input type="number" id="sales-cost" placeholder="Enter sales cost" required>
        </div>

        <div class="form-group">
            <label for="new-customers">Number of New Customers</label>
            <input type="number" id="new-customers" placeholder="Enter number of new customers" required>
        </div>

        <!-- Buttons container -->
        <div class="button-container">
            <!-- Primary Button: Calculate -->
            <button class="button-primary" onclick="calculateCAC()">Calculate</button>
            <!-- Secondary Button: Reset -->
            <button class="button-secondary" onclick="resetForm()">Reset</button>
        </div>

        <!-- Result Display -->
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateCAC() {
            const marketingCost = document.getElementById('marketing-cost').value;
            const salesCost = document.getElementById('sales-cost').value;
            const newCustomers = document.getElementById('new-customers').value;

            if (marketingCost && salesCost && newCustomers) {
                const cac = (parseFloat(marketingCost) + parseFloat(salesCost)) / parseInt(newCustomers);
                document.getElementById('result').innerText = 'Customer Acquisition Cost: $' + cac.toFixed(2);
            } else {
                document.getElementById('result').innerText = 'Please enter all required values.';
            }
        }

        function resetForm() {
            document.getElementById('marketing-cost').value = '';
            document.getElementById('sales-cost').value = '';
            document.getElementById('new-customers').value = '';
            document.getElementById('result').innerText = '';
        }
    </script>
</body>
</html>
